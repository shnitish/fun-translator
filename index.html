<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Ferb Latin</title>
</head>

<body>
    <nav>
        <div style="font-size: 1.2rem; padding: 0.5rem 1rem;">
            <h1>Talk Ferbian</h1>
        </div>
    </nav>
    <main>
        <textarea id="txt-input" cols="30" rows="10"
            placeholder="Enter your text here and we will covert it to banana language"></textarea>
        <button id="btn-translate">Translate</button>
        <div id="output" style="padding: 1rem; font-size: large;"></div>
    </main>
    <footer>
        <div style="font-size: x-large; margin-bottom: 1rem;">About</div>
        <p>Are you also a fan of Phineas and Ferb? Did you know during their summer fun, the two brothers created
            their own language, Ferb Latin. To speak it you must take the first letter of every word, move it to the end, and then say '-erb'\; though two-letter words stay the same.</p>
    </footer>
    <script src="src/script.js" type="text/javascript"></script>
</body>

</html>
